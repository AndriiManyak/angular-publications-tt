<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="publicationType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <publication-type-select></publication-type-select>
      </th>
      <td mat-cell *matCellDef="let row">{{row.publicationType}}</td>
    </ng-container>

    <ng-container matColumnDef="termType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Періодичність</th>
      <td mat-cell *matCellDef="let row">{{row.termType}}</td>
    </ng-container>

    <ng-container matColumnDef="reportGroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Категорія суб'єкта</th>
      <td mat-cell *matCellDef="let row">{{row.reportGroup}}</td>
    </ng-container>

    <ng-container matColumnDef="reportState">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Статус</th>
      <td mat-cell *matCellDef="let row">{{row.reportState}}</td>
    </ng-container>

    <ng-container matColumnDef="reportFormat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Тип файлу</th>
      <td mat-cell *matCellDef="let row">{{row.reportFormat}}</td>
    </ng-container>

    <ng-container matColumnDef="outputDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Вихідна дата документу</th>
      <td mat-cell *matCellDef="let row">{{row.outputDate}}</td>
    </ng-container>

    <ng-container matColumnDef="outputNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Вихідний номер документу</th>
      <td mat-cell *matCellDef="let row">{{row.outputNumber}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
